<div id="checkout-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">
                Checkout
            </div>
            <span class="close" (click)="hideModal.emit(false)">&times;</span>
        </div>
        <div class="modal-body">
            <table *ngIf="cart && cart.items[0]; else elseBlock">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>action</th>
                        <th>quantity</th>
                        <th>action</th>
                        <th>total</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of cart.items">
                    <tr>
                        <td>
                            <img
                                class="cart-image"
                                src="{{ item.image }}"
                                alt=""
                            />
                        </td>
                        <td>
                            <span
                                class="cart-remove"
                                (click)="deletedCartItem.emit(item)"
                            >
                                <i class="fas fa-minus"></i>
                            </span>
                        </td>
                        <td>
                            <input
                                type="text"
                                name="quantity"
                                id="quantity"
                                class="cart-quantity"
                                value="{{ item.quantity }}"
                            />
                        </td>
                        <td>
                            <span
                                class="cart-add"
                                (click)="updatedCartItem.emit(item)"
                            >
                                <i class="fas fa-plus"></i>
                            </span>
                        </td>
                        <td>
                            <div class="cart-total">
                                {{ (item.price * item.quantity).toFixed(2) }}$
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ng-template #elseBlock>
                Your cart is empty
            </ng-template>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" (click)="hideModal.emit(false)">
                Cancel
            </button>
            <button class="btn btn-primary">Order</button>
        </div>
    </div>
</div>
